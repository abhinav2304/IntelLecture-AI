<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Submission üöÄ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 1s;
        }

        h1 {
            color: #5C6BC0;
            margin-bottom: 20px;
        }

        form {
            margin-top: 20px;
        }

        textarea, input[type=submit] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }

        input[type=submit] {
            background-color: #5C6BC0;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type=submit]:hover {
            background-color: #3F51B5;
        }

        #python-output {
            white-space: pre-line;
            text-align: left;
            margin-top: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Question Submission ü§î</h1>
        <form action="submit_question.php" method="post">
            <textarea id="question" name="question" rows="4" placeholder="Enter your question here... üñäÔ∏è" required></textarea>
            <input type="submit" value="Submit Question üì§">
        </form>
        <div id="python-output">Loading... ‚è≥</div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function(){
            fetch('display_output.php')
            .then(response => response.text())
            .then(data => {
                document.getElementById('python-output').innerHTML = data;
            });
        });
    </script>
</body>
</html>
